<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sprite Animado</title>
    <style>
        body { 
        text-align: center;
        background-color: skyblue;
    }
    canvas{
    background-color: white;
    }
    </style>
</head>
<body>
    <canvas id="canvas" width="900" height="800"></canvas>
    <script src="sprite.js"></script> 
    <script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var  megaMan = new sprite(); //*** Puedes cambiar el nombre de la variable
    
        megaMan.x = canvas.width / 3;
        megaMan.y = canvas.height / 3;

    (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        megaMan.draw(context); 
    }());

    };
    </script>
</body>
</html>
